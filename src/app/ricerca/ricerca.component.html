<div class="container">
  <div class="row" >
    <h2>Ricerca nel catalogo degli Equilibristi</h2>
  </div>
  <div class="row">
    <div class="form-inline" >
        <div class="form-group mb-2">
            <input type="text" class="form-control" id="inputQuery" placeholder="Titolo, Autore, Isbn, ..." (keyup.enter)=search()
                required
                [(ngModel)]="searchValue" name="searchValue">
        </div>
        <button class="btn btn-primary mx-sm-3 mb-2" (click)=search() >Cerca</button>
    </div>
  </div>
  <div *ngIf="!hideResults">
    <div class="row" >
      <h3>Ho trovato questi libri:</h3>
    </div>
    <div class="row" *ngFor="let book of books" >
        <app-book-accordion [book]="book"></app-book-accordion>
    </div>
    <div class="row" *ngIf="totalPages>1">
      <ngb-pagination [collectionSize]="totalBooks" [pageSize]="pageSize" 
        [(page)]="page" [maxSize]="5" [rotate]="true" (pageChange)="loadPage($event)">
      </ngb-pagination>
    </div>
  </div>
  <div class="row" *ngIf="showErrorAlert">
    <div class="alert alert-danger" role="alert" >
      Qualcosa Ã¨ andato storto!!
    </div>
  </div>
</div>
